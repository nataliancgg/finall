<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cuatro Ojos</title>
    <link rel="stylesheet" href="../css/contacto.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cuatro Ojos</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="parati.html">Para Ti</a></li>
                <li><a href="masrentados.html">Más Rentados</a></li>
                <li><a href="masrecomendados.html">Recomendados</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h2>Los más Rentados </h2>
                <p>Si tienes alguna duda, no dudes en contactarnos. ¡Estamos para ayudarte!</p>
            </div>
        </section>
            <main>
                    <section class="contact section">
                        <div class="cards">
                            <div class="card">
                                <form action="#" method="POST" class="contact-form">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>
                                <a href="#" class="btn-secondary"></a>
                            </div>
                            <div class="card">
                                <form action="#" method="POST" class="contact-form">
                                <label for="nombre">Telefono</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Telefono" required>
                                <a href="#" class="btn-secondary"></a>
                            </div>
                            <div class="card">
                                <form action="#" method="POST" class="contact-form">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" id="correo" name="correo" placeholder="tu correo" required>
                                <a href="#" class="btn-secondary"></a>
                            </div>
                            <a href="#" class="btn-secondary">Enviar</a>
                </section>
            </main>
    </main>

    <footer>
        <p>&copy; 2024 Cuatro Ojos. Todos los derechos reservados. Equipo #1 </p>
    </footer>
</body>
</html>
